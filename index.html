<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate & Speak - Anand Shukla</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8ffae, #43c6ac);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-top: 30px;
            color: #333;
            text-shadow: 1px 1px 2px #fff;
        }

        h2#username {
            color: #555;
            text-shadow: 1px 1px 2px #fff;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 10px;
            width: 90%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-top: 5px;
        }

        .voice-option {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .voice-option img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #43c6ac;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1d8f6f;
        }

        .result {
            background: rgba(255, 255, 255, 0.95);
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }

        audio {
            margin-top: 15px;
            width: 100%;
        }

        a.download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #43c6ac;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        a.download-link:hover {
            background-color: #1d8f6f;
        }

        @media (max-width: 500px) {
            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ—£ Translate & Speak</h1>
    <h2 id="username">Hello, Anand Shukla!</h2>
    <form action="/" method="post">
        <textarea name="text" rows="4" placeholder="Enter text here"></textarea><br><br>
        
        <label>Select Language:</label><br>
        <select name="lang">
            <option value="en">English</option>
            <option value="hi">Hindi</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
        </select><br><br>

        <label>Select Voice:</label><br>
        <select name="voice">
            <option value="male">ðŸ‘¨ Man <img src="https://i.ibb.co/2ZK8jKX/male.png" alt="Male"></option>
            <option value="female">ðŸ‘© Woman <img src="https://i.ibb.co/0Fh7q9R/female.png" alt="Female"></option>
        </select><br><br>

        <button type="submit">Translate & Generate Audio</button>
    </form>

    {% if translated %}
    <div class="result">
        <h2>Translated Text:</h2>
        <p>{{ translated }}</p>
        {% if audio_file %}
        <audio controls>
            <source src="{{ url_for('static', filename='audio/' ~ audio_file) }}" type="audio/mpeg">
        </audio>
        <br>
        <a class="download-link" href="{{ url_for('static', filename='audio/' ~ audio_file) }}">Download Audio</a>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
